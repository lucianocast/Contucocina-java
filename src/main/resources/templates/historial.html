<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Historial de Pedidos - ContuCocina</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
    <div class="contenedor-historial">
        <h2>Mi Historial de Pedidos</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}">1</td>
                    <td th:text="${pedido.fecha}">2025-07-01</td>
                    <td th:text="${pedido.estado}">CONFIRMADO</td>
                    <td>
                        <a th:href="@{'/pedido/cancelar/' + ${pedido.id}}" 
                           th:if="${pedido.estado == 'PENDIENTE'}">Cancelar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}">Volver al inicio</a>
    </div>
</body>
</html>
